<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	div{
		margin-bottom: 10px;
	}
	span{
		padding: 0 10px;
		font-size: 13px;
		color: red;
	}
	input{ 
		padding: 8px 10px;
		font-size: 13px;
		line-height: 15px;
		border: 1px solid #ccc;
		border-radius: 3px;
		box-shadow: 0 1px 1px rgba(0,0,0,.1) inset;
	}
	.error{
		border: solid 1px red;
	}
	.ok{
		border: solid 1px green;
	}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var re = {
			email: /^\w+@[a-z0-9-]+(\.[a-z]{2,6}){1,2}&/,
			tel:/^(0[1-9]\d{1,2}-)?[1-9]\d{6,7}$/,
			age:/^(1[6-9]|[2-9]\d|100)$/
		};
		var oForm = document.getElementById('form');
		var oEmail = document.getElementsByName('email')[0];
		oForm.onsubmit = function(){
			if(oEmail.value){
				if(reEmail.test(oEmail.value)){
					oEmail.parentNode.children[1].innerHTML='';
					oEmail.className='ok';
				}else{
					oEmail.parentNode.children[1].innerHTML='邮箱格式错误';
					oEmail.className='error';
					return false;
				}
			}else{
				oEmail.parentNode.children[1].innerHTML='内容不能为空';
				oEmail.className='error';
				return false;
			}
		};

		oForm.onreset = function(){
			var t = confirm('确认重置吗？');
			if(!t){
				return false;
			}
		};
	};
	</script>
</head>
<body>
<form action="http:www.baidu.com" id="form">
<div>姓名：<input type="text" name="name" err_tip="请填写中文名" placeholder="请填写中文名"><span></span></div>
<div>手机：<input type="text" name="phone" err_tip="请填写正确的手机号" placeholder="11位手机号"><span></span></div>
<div>座机：<input type="text" name="tel" err_tip="请填写正确的座机号" placeholder="座机格式为：010-8888888"><span></span></div>
<div>邮箱：<input type="text" name="email" err_tip="邮箱格式错误" placeholder="xxx@xxx.com"><span></span></div>
<div>年龄：<input type="text" name="age" err_tip="请填写16-100岁之间的数" placeholder="16-100范围"><span></span></div>
<div>QQ：<input type="text" name="qq" err_tip="QQ格式不正确，只能是数字" placeholder="只能是数字"><span></span></div>
<input type="submit">  <input type="reset">
</form>
</body>
</html>
